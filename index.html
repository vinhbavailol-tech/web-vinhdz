<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu Đề Cấp 1 Phân Biệt</title>
    <style>
        /* CSS để phân biệt Tiêu đề Cấp 1 (H1) */
        h1 {
            /* YÊU CẦU: Màu chữ đỏ */
            color: #e74c3c; /* Màu đỏ nổi bật */
            
            /* YÊU CẦU: Căn giữa */
            text-align: center; 
            
            /* YÊU CẦU: Phong chữ Arial */
            font-family: Arial, sans-serif; 
            
            /* YÊU CẦU: In nghiêng */
            font-style: italic; 
            
            /* YÊU CẦU: Kích thước nhỏ (Tôi chỉnh lớn hơn một chút để h1 vẫn nổi bật) */
            /* Nếu bạn muốn RẤT NHỎ, hãy dùng 1.2em như yêu cầu ban đầu */
            /* font-size: 1.2em; */
            
            /* ĐỂ PHÂN BIỆT RÕ RÀNG HƠN: Kích thước lớn và in đậm */
            font-size: 2.5em; /* Kích thước lớn hơn h2/h3 để nổi bật */
            font-weight: 800; /* Rất đậm */
            
            /* Thêm khoảng cách và đường phân cách */
            padding-bottom: 10px;
            border-bottom: 3px solid #e74c3c; 
            margin-bottom: 30px;
        }

        /* Định dạng các tiêu đề và đoạn văn khác để tạo sự khác biệt */
        h2 {
            color: #2c3e50; /* Xanh đen */
            font-size: 1.5em;
        }
        p {
            font-family: 'Times New Roman', serif;
            color: #333;
            font-size: 1em;
        }
    </style>
</head>
<body>
    
    <h1>Tôi là học sinh lớp 41T2</h1>

    <h2>Giới thiệu về Khóa học</h2>
    <p>Đây là phần nội dung chi tiết. Bạn có thể thấy tiêu đề cấp 1 nổi bật hơn hẳn về màu sắc và kích thước.</p>
    
</body>
</html>
